<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Morador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cadastro-container">
    <h2>🏠 Cadastro de Morador</h2>
    <p>Já tem uma conta? <a href="index.html">Voltar para login</a>.</p>

    <form id="cadastroForm">
      <label for="nome">🧑 Nome completo:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <label for="email">📧 E-mail:</label>
      <input type="email" id="email" placeholder="Ex: voce@email.com" required />

      <label for="senha">🔒 Senha:</label>
      <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required />

      <label for="numeroCasa">🏡 Nº da casa/apto:</label>
      <input type="text" id="numeroCasa" placeholder="Ex: 102A" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p class="cadastro-info">Seu acesso será validado pelo sistema.</p>
  </div>

  <script>
    window.addEventListener("load", () => {
      // Limpa os campos ao abrir a página
      document.querySelectorAll("input").forEach(input => input.value = "");
    });

    document.getElementById("cadastroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const numeroCasa = document.getElementById("numeroCasa").value.trim();

      if (!nome || !email || !senha || !numeroCasa) {
        alert("Preencha todos os campos.");
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Digite um e-mail válido.");
        return;
      }

      if (senha.length < 6) {
        alert("A senha deve ter no mínimo 6 caracteres.");
        return;
      }

      alert("Cadastro realizado com sucesso!");
      window.location.href = "sistema.html";
    });
  </script>
</body>
</html>
