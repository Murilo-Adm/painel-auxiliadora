<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar Comprovante - Intranet Condomínio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>📤 Enviar comprovante de pagamento</h2>

  <form id="comprovanteForm">
    <label for="mes">📅 Mês referente:</label>
    <select id="mes" required>
      <option value="">Selecione</option>
      <option value="Janeiro">Janeiro</option>
      <option value="Fevereiro">Fevereiro</option>
      <option value="Março">Março</option>
      <!-- Adicione os demais meses -->
    </select>

    <label for="valor">💰 Valor pago (R$):</label>
    <input type="number" id="valor" required />

    <label for="arquivo">📎 Comprovante (.pdf / .jpg / .png):</label>
    <input type="file" id="arquivo" accept=".pdf,.jpg,.png" required />

    <label for="observacoes">📝 Observações (opcional):</label>
    <textarea id="observacoes" rows="3" placeholder="Ex: Pago via Pix, banco XYZ..."></textarea>

    <button type="submit">Enviar comprovante</button>
  </form>

  <div id="mensagem"></div>

  <script type="module" src="comprovante.js"></script>
</body>
</html>
